<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | The Glory Talk</title>
    <link href="img/백합.png" rel="shortcut icon" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/ec08099fdd.js" crossorigin="anonymous"></script>
    <meta property="og:url" content="https://yeongseoyoon.github.io/The-Glory-Talk/">
    <meta property="og:title" content="The Glory Talk">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/thumbnail.png">
    <meta property="og:description" content="복수가 필요할 땐? - The Glory Talk">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service <i class="fa-solid fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>76%</span>
            <!--To Do: Battery Icon-->
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <!--To Do: Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="music.html"><i class="fa-solid fa-music fa-lg"></i></a></span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <div class="badge badge--sm badge-gear"></div>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-wallet">
            <div class="user-wallet-header">
                <div class="user-wallet-header__column">
                    <span>지갑 <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="user-wallet__column">
                    <span><i class="fa-solid fa-key"></i> 인증서</span>
                </div>

            </div>
            <div class="user-wallet-box">
                <div class="user-wallet-box__column">
                    <span>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-calculator"></i>
                        22년 연말정산도 톡으로 쉽게
                    </span>
                </div>
                <div class="user-wallet-box__column">
                    <span><i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
            </div>
            <div class="user-wallet-pay">
                <div class="user-wallet-pay__column">
                    <span>
                        <i class="fa-solid fa-comment"></i> Pay
                    </span>
                </div>
                <div class="user-wallet-pay__column">
                    <span>200,342,100원</span>
                </div>
            </div>
            <div class="user-wallet-send">
                <div class="user-wallet-send__column">
                    <span>송금</span>
                    <span class="divider-bar">|</span>
                    <span>결제</span>
                    <span class="divider-bar">|</span>
                    <span>자산</span>
                </div>
                <div class="user-wallet-send__column">
                    <span><i class="fa-solid fa-cart-shopping"></i> 구매내역</span>
                </div>
            </div>
        </div>

        <div class="icon-row more-icon">
            <div class="icon-row__icon">
                <i class="fa-solid fa-gift"></i>
                <span>
                    선물하기
                </span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-smile-beam"></i>
                <span>
                    이모티콘
                </span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-solid fa-shop"></i>
                <span>
                    쇼핑하기
                </span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>
                    캘린더
                </span>
            </div>
        </div>
        <div class="icon-row more-icon">

            <div class="icon-row__icon">
                <i class="fa-solid fa-shirt"></i>
                <span>
                    패션
                </span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>
                    메일
                </span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-gamepad"></i>
                <span>
                    게임
                </span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-solid fa-border-all"></i>
                <span>
                    전체<br>서비스
                </span>
            </div>

        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">광고</h4>
            <a href="https://nomadcoders.co/" target="_blank">
                <div class="more-suggestions__content">
                    <div class="more-suggestions__content-img">
                        <img src="img/ad.png" />
                    </div>
                </div>

            </a>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification--sm badge badge--sm"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면 사이즈가 너무 큽니다.</span>
        <span>사이즈를 줄여주세요.</span>
    </div>

</html>
