<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | The Glory Talk</title>
    <link href="img/백합.png" rel="shortcut icon" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/ec08099fdd.js" crossorigin="anonymous"></script>
    <meta property="og:url" content="https://yeongseoyoon.github.io/The-Glory-Talk/">
    <meta property="og:title" content="The Glory Talk">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/thumbnail.png">
    <meta property="og:description" content="복수가 필요할 땐? - The Glory Talk">
    <meta name="twitter:image" content="img/thumbnail.png">
</head>

<body class="chat-screen" id="chat-screen2">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service <i class="fa-solid fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>76%</span>
            <!--To Do: Battery Icon-->
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <!--To Do: Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이모님</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wednesday, Jan 11, 2023
        </div>

        <div class="message-row">
            <img src="img/강현남.jpg" />
            <div class="message-row__content">
                <span class="message__author">이모님</span>
                <div class="message__info">
                    <span class="message__bubble">최혜정 핸드폰 비밀번호예요</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble message__bubble--nothing">
                        <img id="password-img" src="img/비밀번호.png" />
                    </span>
                    <span class="message__time">18:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <img src="img/백합.png" />
                <div class="message__info">
                    <span class="message__bubble">수고하셨어요</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">그럼 다음에 봬요</span>
                    <span class="message__time">19:20</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/강현남.jpg" />
            <div class="message-row__content">
                <span class="message__author">이모님</span>
                <div class="message__info">
                    <span class="message__bubble">볼때마다 참 매정해 진짜~</span>
                    <span class="message__time">19:29</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble message__bubble--nothing">삶은달걀 드시고 하세요^^</span>
                    <span class="message__time">19:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble message__bubble--nothing">이거는 그거에요 의미있는거</span>
                    <span class="message__time">19:31</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble message__bubble--nothing">새는 알을 깨고 나온다 알은 세상이다</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble message__bubble--nothing">레미안</span>
                    <span class="message__time">19:32</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <img src="img/백합.png" />
                <div class="message__info">
                    <span class="message__bubble">그 새는 알을 깨고 못나와요 삶아버리셔서</span>
                    <span class="message__time">19:35</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <img src="img/백합.png" />
                <div class="message__info">
                    <span class="message__bubble">그리고 레미안은 아파트고 그 책은 데미안이에요</span>
                    <span class="message__time">19:36</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-smile-wink fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>

    </form>
    <div id="no-mobile">
        <span>화면 사이즈가 너무 큽니다.</span>
        <span>사이즈를 줄여주세요.</span>
    </div>

</body>

</html>
