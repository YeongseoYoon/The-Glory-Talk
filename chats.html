<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | The Glory Talk</title>
    <link href="img/백합.png" rel="shortcut icon" type="image/x-icon">
    <link href="/css/styles.css" rel="stylesheet" />
    <script defer src="https://kit.fontawesome.com/ec08099fdd.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service <i class="fa-solid fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>76%</span>
            <!--To Do: Battery Icon-->
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <!--To Do: Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <i class="fa-regular fa-comment fa-lg"></i>
                <span class="screen-header__circle"></span>
                <i class="fa-solid fa-plus fa-xs"></i>
            </span>
            <span><a href="music.html"><i class="fa-solid fa-music fa-lg"></i></a></span>
            <span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <div class="badge badge--sm badge-gear"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat1.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/이사라.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">이사라</h4>
                        <h6 class="user-component__subtitle">
                            야
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:38</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat2.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/강현남.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">이모님</h4>
                        <h6 class="user-component__subtitle">
                            그리고 레미안은 아파트고 그 책은 데미안이에요
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">어제</span>
                </div>
            </div>
        </a>
        <a href="chat3.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/주여정.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">주여정 선배님</h4>
                        <h6 class="user-component__subtitle">
                            이 약 무슨 약인가요
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">2023-01-10</span>
                </div>
            </div>
        </a>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/최혜정.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">스튜어디스 혜정이</h4>
                    <h6 class="user-component__subtitle">
                        스튜어디스 혜정아
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">2023-01-09</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/박연진.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">박연진</h4>
                    <h6 class="user-component__subtitle">
                        나 지금 되게 신나
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">2023-01-09</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/전재준.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">전재준</h4>
                    <h6 class="user-component__subtitle">
                        반갑다 친구야
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">2023-01-08</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification--sm badge badge--sm"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>화면 사이즈가 너무 큽니다.</span>
        <span>사이즈를 줄여주세요.</span>
    </div>
</body>

</html>
